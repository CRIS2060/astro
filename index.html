
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Astro Classes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #6e0000;
        }
        .navbar-brand {
            padding-left: 15px;
        }
        .navbar h2 {
            color: #fff;
        }
        h4 {
            text-align: center;
            padding: 1%;
            margin: 0;
        }
        .content {
            display: flex;
            flex-direction: column;
            margin: 20px;
        }
        .left-section, .right-section {
            background-color: rgba(233, 236, 239, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .left-section a {
            display: block;
            margin: 10px 0;
            color: #007bff;
            text-decoration: none;
        }
        .left-section a:hover {
            text-decoration: underline;
        }
        .right-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .iframe-container, .pdf-container {
            width: 100%;
            height: 0;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
            display: none; /* Hidden by default */
        }
        .iframe-container iframe, .pdf-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 8px;
        }

        @media only screen and (min-width: 768px) {
            .content {
                flex-direction: row;
            }
            .left-section {
                width: 30%;
                margin-bottom: 0;
            }
            .right-section {
                width: 70%;
            }
            .dropdown-toggle {
                display: none; /* Hide toggle button in desktop view */
            }
            #leftSectionCollapse {
                display: block !important; /* Show content in desktop view */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="index.html"><h2>Astro Classes</h2></a>  
    </nav>
    <h4>Course June Batch: "Basics of Astrology"</h4>
    <div class="content">
        <div class="left-section">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#leftSectionCollapse" aria-expanded="false" aria-controls="leftSectionCollapse">
                Classes
            </button>
           
            <div class="collapse" id="leftSectionCollapse">
                <a href="https://www.youtube.com/watch?v=wzlQZSaa3mY" class="video-link" data-video-id="wzlQZSaa3mY"><h5>Video 1: Basics</h5></a>
                <a href="class1.pdf" class="pdf-link" data-pdf-url="class1.pdf"><h5>Course materials</h5></a>
                <a href="https://youtu.be/txivbhVYJZI" class="video-link" data-video-id="txivbhVYJZI"><h5>Video 2: Mars and Aries</h5></a>
                <a href="class2.pdf" class="pdf-link" data-pdf-url="class2.pdf"><h5>Course materials</h5></a>
                <a href="https://www.youtube.com/watch?v=ebhhmg04_lA" class="video-link" data-video-id="ebhhmg04_lA"><h5>Class 3: Taurus</h5></a>
                <a href="class3.pdf" class="pdf-link" data-pdf-url="class3.pdf"><h5>Course materials</h5></a>
                <a href="https://youtu.be/VCAXmsARqjo?si=_z3Ievyw8LwsiKfY" class="video-link" data-video-id="VCAXmsARqjo"><h5>Class 4: Gemini</h5></a>
                <a href="class4.pdf" class="pdf-link" data-pdf-url="class4.pdf"><h5>Course materials</h5></a>
                <a href="https://www.youtube.com/watch?v=KRGYdyANmIs" class="video-link" data-video-id="KRGYdyANmIs"><h5>Class 5: QA</h5></a>
                <a href="https://www.youtube.com/watch?v=P7Gt0Td4cwc" class="video-link" data-video-id="P7Gt0Td4cwc"><h5>Class 6: Cancer</h5></a>
                <a href="class6.pdf" class="pdf-link" data-pdf-url="class6.pdf"><h5>Course materials</h5></a>
                <a href="https://youtu.be/w5ZyRjUqb9o?si=xbrG989oRAswfyEz" class="video-link" data-video-id="w5ZyRjUqb9o"><h5>Class 7: QA</h5></a>
                <a href="https://www.youtube.com/watch?v=NBAtjF9inHU" class="video-link" data-video-id="NBAtjF9inHU"><h5>Class 8: Leo</h5></a>
                <a href="class8.pdf" class="pdf-link" data-pdf-url="class8.pdf"><h5>Course materials</h5></a>
                <a href="https://youtu.be/Or3LLM0OCDQ?si=f7Ha08lf-8JtSA4B" class="video-link" data-video-id="Or3LLM0OCDQ"><h5>Class 9: QA</h5></a>
        
        </div>
        <div class="right-section">
            <div class="iframe-container">
                <iframe src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="pdf-container">
                <iframe src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('.video-link').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    var videoId = this.getAttribute('data-video-id');
                    var iframeContainer = document.querySelector('.iframe-container');
                    var pdfContainer = document.querySelector('.pdf-container');
                    var iframe = iframeContainer.querySelector('iframe');
                    iframe.src = 'https://www.youtube.com/embed/' + videoId;
                    iframeContainer.style.display = 'block';
                    pdfContainer.style.display = 'none';
                });
            });

            document.querySelectorAll('.pdf-link').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    var pdfUrl = this.getAttribute('data-pdf-url');
                    var iframeContainer = document.querySelector('.iframe-container');
                    var pdfContainer = document.querySelector('.pdf-container');
                    var iframe = pdfContainer.querySelector('iframe');
                    iframe.src = pdfUrl;
                    iframeContainer.style.display = 'none';
                    pdfContainer.style.display = 'block';
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
